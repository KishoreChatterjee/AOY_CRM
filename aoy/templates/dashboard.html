{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Art of Yog - Lead Dashboard</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <h2 class="text-center mb-4">Art of Yog - Lead Entry Form</h2>

        <form method="POST" action="" class="bg-white p-4 rounded shadow-sm">
            {% csrf_token %}

            <div class="mb-3">
                <label for="name" class="form-label">Client Name</label>
                <input type="text" name="name" id="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="mobile" class="form-label">Mobile Number</label>
                <input type="text" name="mobile" id="mobile" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="profession" class="form-label">Profession</label>
                <input type="text" name="profession" id="profession" class="form-control">
            </div>

            <div class="mb-3">
                <label for="location" class="form-label">City / Location</label>
                <input type="text" name="location" id="location" class="form-control">
            </div>

            <div class="mb-3">
                <label for="dob" class="form-label">Date of Birth</label>
                <input type="date" name="dob" id="dob" class="form-control">
            </div>

            <div class="mb-3">
                <label for="height" class="form-label">Height (cm)</label>
                <input type="text" name="height" id="height" class="form-control">
            </div>

            <div class="mb-3">
                <label for="weight" class="form-label">Weight (kg)</label>
                <input type="text" name="weight" id="weight" class="form-control">
            </div>



            <div class="mb-3">
                <label for="source" class="form-label">Lead Source</label>
                <input type="text" name="source" id="source" class="form-control">
            </div>

            <div class="mb-3">
                <label for="session_interest" class="form-label">Session Interest</label>
                <select name="session_interest" id="session_interest" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="Online">Online</option>
                    <option value="Offline">Offline</option>
                    <option value="Both">Both</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="enquiry_datetime" class="form-label">Enquiry Date & Time</label>
                <input type="datetime-local" name="enquiry_datetime" id="enquiry_datetime" class="form-control">
            </div>


            <div class="mb-3">
                <label for="lead_status" class="form-label">Lead Status</label>
                <select name="lead_status" id="lead_status" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="Not Attended">Not Attended</option>
                    <option value="Follow-Up">Follow-Up</option>
                    <option value="Demo Booked">Demo Booked</option>
                    <option value="Demo Attended">Demo Attended</option>
                    <option value="Converted">Converted</option>
                    <option value="Fake-Lead">Fake-Lead</option>
                    <option value="Not Interested">Not Interested</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="priority" class="form-label">Priority</label>
                <select name="priority" id="priority" class="form-select">
                    <option value="">-- Select --</option>
                    <option value="Top Priority">Top Priority</option>
                    <option value="Medium Priority">Medium Priority</option>
                    <option value="Low Priority">Low Priority</option>
                </select>
            </div>

            <div class="mb-3">
                <label for="health_goals" class="form-label">Health Goals</label>
                <select name="health_goals" id="health_goals" class="form-select" onchange="toggleCustomInput()">
                    <option value="">-- Select --</option>
                    <option value="‚úÖ General Fitness">‚úÖ General Fitness</option>
                    <option value="‚öñÔ∏è Weight Loss">‚öñÔ∏è Weight Loss</option>
                    <option value="‚ôÄÔ∏è PCOD / PCOS">‚ôÄÔ∏è PCOD / PCOS</option>
                    <option value="üß¨ Thyroid">üß¨ Thyroid</option>
                    <option value="üíì BP (Blood Pressure)">üíì BP (Blood Pressure)</option>
                    <option value="üå¨Ô∏è Asthma">üå¨Ô∏è Asthma</option>
                    <option value="ü§∞ Prenatal Yoga">ü§∞ Prenatal Yoga</option>
                    <option value="ü§± Postnatal Yoga">ü§± Postnatal Yoga</option>
                    <option value="üîÑ Hormonal Imbalance">üîÑ Hormonal Imbalance</option>
                    <option value="üßò Stress Relief">üßò Stress Relief</option>
                    <option value="üòü Anxiety">üòü Anxiety</option>
                    <option value="ü´Ñ Belly Fat / Gut Health">ü´Ñ Belly Fat / Gut Health</option>
                    <option value="Other">‚ùì Other (Custom Input)</option>
                </select>
            </div>
            
            <div class="mb-3" id="custom_goal_input" style="display: none;">
                <label for="custom_health_goal" class="form-label">Enter Custom Health Goal</label>
                <input type="text" name="custom_health_goal" id="custom_health_goal" class="form-control" placeholder="Your custom health goal">
            </div>
            
            <script>
            function toggleCustomInput() {
                const healthGoals = document.getElementById("health_goals");
                const customInput = document.getElementById("custom_goal_input");
            
                if (healthGoals.value === "Other") {
                    customInput.style.display = "block";
                } else {
                    customInput.style.display = "none";
                    document.getElementById("custom_health_goal").value = ""; // clear input if hidden
                }
            }
            </script>
            

            <div class="text-center">
                <button type="submit" class="btn btn-primary px-4">Submit</button>
            </div>
        </form>
        {% if message %}
        <div class="alert alert-success mt-4 text-center" role="alert">
            {{ message }}
        </div>
    {% endif %}
    
    <!-- Button to go to Admin Dashboard Login -->
<a href="{% url 'admin_login' %}" class="btn btn-primary">Go to Admin Dashboard</a>

    </div>

</body>
</html>
